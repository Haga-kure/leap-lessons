<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./design.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <title>Login</title>
  </head>
  <body
    class="min-vh-100 d-flex align-items-center justify-content-center bg-secondary">
    <div class="card" style="width: 400px">
      <body
        class="min-vh-100 d-flex align-items-center justify-content-center bg-secondary">
        <div class="card" style="width: 400px">
          <form class="card-body" onsubmit="signupSubmit(); return false;">
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter email" />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password" />
            </div>
            <div class="form-group">
              <label for="repassword">Password repeat</label>
              <input
                type="password"
                class="form-control"
                id="repassword"
                placeholder="Password repeat" />
            </div>
            <style>
              .password-checker .list-group-item {
                display: flex;
                justify-content: space-around;
              }
            </style>
            <ul class="list-group mt-3">
              <li class="list-group-item d-flex justify-content-between ">
                <span>UpperCase</span>
                <input type="checkbox"  id="upper" />
              </li>
              <li class="list-group-item d-flex justify-content-between ">
                <span>LowerCase</span>
                <input type="checkbox"  id="lower" />
              </li>
              <li class="list-group-item d-flex justify-content-between ">
                <span>Digit</span>
                <input type="checkbox"  id="digit" />
              </li>
              <li class="list-group-item d-flex justify-content-between ">
                <span>Chart</span>
                <input type="checkbox"  id="chart" />
              </li>
              <li class="list-group-item d-flex justify-content-between ">
                <span>Length</span>
                <input type="checkbox" id="length" />
              </li>
            </ul>
            <button type="submit" class="btn btn-primary w-100 mt-3">
              Submit
            </button>
          </form>
        </div>

        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
          integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"></script>
        <script src="./signin.js"></script>
      </body>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
